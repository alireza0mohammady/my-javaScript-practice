<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="" class="grid-container">
            <input type="text" id="result" readonly class="txt" value="0">
            <span class="box clear" id="clear"><i>C</i></span>
            <span class="box division op"><i>/</i></span>
            <span class="box Multiplication op"><i>*</i></span>
            <span class="box btn-num" data="7"><i>7</i></span>
            <span class="box btn-num" data="8"><i>8</i></span>
            <span class="box btn-num" data="9"><i>9</i></span>
            <span class="box Submission op"><i>-</i></span>
            <span class="box btn-num" data="4"><i>4</i></span>
            <span class="box btn-num" data="5"><i>5</i></span>
            <span class="box btn-num" data="6"><i>6</i></span>
            <span class="box plus op"><i>+</i></span>
            <span class="box btn-num" data="1"><i>1</i></span>
            <span class="box btn-num" data="2"><i>2</i></span>
            <span class="box btn-num" data="3"><i>3</i></span>
            <span class="box btn-num" data="0"><i>0</i></span>
            <span class="box btn-num" data="00"><i>00</i></span>
            <span class="box btn-num Decimal"><i>.</i></span>
            <span class="box Equal" id="equal"><i>=</i></span>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
